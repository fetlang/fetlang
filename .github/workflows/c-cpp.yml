name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Install meson
      run: pip3 install meson
    - name: Install packages for Linux
      run: which apt && sudo apt update && sudo apt install -y ninja-build clang || echo no
    - name: Install packages for macOS
      run: which brew && brew install ninja || echo no
    - name: configure
      run: meson --buildtype=release src build
    - name: Test
      run: cd build && ninja test
