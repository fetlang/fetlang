---
name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Install packages for Linux
        run: which apt && sudo apt install -y meson clang || echo no
      - name: Install packages for macOS
        run: which brew && brew install meson ninja || echo no
      - name: configure
        run: meson setup --buildtype=release src build --werror
      - name: Test
        run: cd build && ninja test
