---
name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Install meson
        run: pip3 install meson
      - name: Install packages for Linux
        run: which apt && apt install -y ninja-build clang valgrind || true
      - name: Install packages for macOS
        run: which brew && brew install ninja valgrind || true
      - name: configure
        run: meson setup --buildtype=release src build --werror
      - name: Test
        run: cd build && ninja test
      - name: Run valgrind
        run: cd build && valgrind ./unit_tests
